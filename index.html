<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The ultimate server management bot with moderation, memes, and so much more">
    <link rel="stylesheet" href="css/styles.css">
    <title>UtilityBot | Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;500&family=Inter&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen w-screen">
    <nav>
        </div>
        <div class="fixed top-0 z-20 inset-x-0 flex flex-row items-center justify-between navbar" id="navShade">
            <a href="utilitybot.co">
                <img class="h-10 m-6" style="filter: drop-shadow(0 0 0.35rem rgba(0, 0, 0, 0.466))"src="imgs/logo.png">
            </a>
            <ul id="navItems" class="mr-14 text-white hidden md:block">
                <li class="p-4 m-2 float-left">Home</li>
                <li class="p-4 m-2 float-left">FAQ</li>
                <li class="p-4 m-2 float-left">Commands</li>
                <li class="p-4 m-2 float-left">Contact</li>
                <li class="px-6 py-4 m-2 float-left bg-blue-400">Invite</li>
            </ul>
            <div class="fixed top-3.5 right-5 block flex flex-row-reverse justify-between w-32 md:hidden z-20">
                <div class="menu menu-icon h-14 w-14" id="menuOpen">
                    <div class="nav-toggle">
                        <div class="nav-toggle-bar"></div>
                    </div>
                </div>
                <div class="">
                    <img class="menu-icon h-14 bg-white bg-cover rounded-full shadow-md" src="imgs/github.svg">
                </div>
            </div>
        </div>
    </nav>
    <nav class="is-closed transition-all duration-700 fixed top-0 bottom-0 h-screen w-60 bg-white z-30 shadow-xlg" id="mobileNav">
        <p id="close" class="absolute top-5 right-5 text-4xl cursor-pointer">&times;</p>
    </nav>
    <main id="main">
        <div class="h-screen w-screen flex flex-col justify-center items-center">
            <div class="title-container">
                <h1 class="text-center text-8xl text-white">Utility Bot</h1>
                <h2 class="text-center text-4xl text-white">The ultimate server management bot</h2>
                <div class="flex flex-row justify-center">
                    <button class="bg-gradient-to-r from-green-500 to-indigo-500 text-white px-3 py-2 m-4 transform rounded hover:-translate-y-0.5">Invite</button>
                    <button class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-3 py-2 m-4 transform rounded hover:-translate-y-0.5">Support</button>
                    <button class="bg-gradient-to-r from-yellow-500 to-red-500 text-white px-3 py-2 m-4 transform rounded hover:-translate-y-0.5">Commands</button>
                </div>
            </div>
            <div class="arrow-wrap">
                <p id="goDown"></p>
            </div>
        </div>
        <div class="h-screen w-screen flex flex-col justify-center items-center bg-gray-500 second-page">
            <div class="flex flex-row justify-center items-center">
                <div class="p-5 bg-white shadow-lg m-2 rounded">
                    <h1 class="">Features</h1>
                    <hr>
                    <p>UtilityBot has countless integrations including hypixel, bedwars,.</p>
                </div>
                <div class="p-5 bg-white shadow-lg m-2 rounded">
                    <h1>Integrations</h1>
                    <hr>
                </div>
                <div class="p-5 bg-white shadow-lg m-2 rounded">
                    <h1>Utilities</h1>
                    <hr>
                </div>
            </div>
        </div>
    </main>
    <div id="overlay"></div>
    <div id="navOverlay"></div>
    <script src="js/app.dev.js"></script>

    <noscript>Please enable JavaScript</noscript>
    <!-- Script tag with single space below will stop unwanted transitions from firing on page load on chrome :) -->
    <script> </script>
</body>
</html>
